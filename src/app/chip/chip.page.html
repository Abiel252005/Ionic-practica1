<ion-header>
  <ion-toolbar mode="ios" style="--background: #f8f9fa; --color: #333;">
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Chip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chip</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Primera sección -->
  <ion-chip>Default</ion-chip>
  <ion-chip [disabled]="true">Disabled</ion-chip>
  <ion-chip [outline]="true">Outline</ion-chip>

  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">
      Segundo
    </ion-card-subtitle>
    <div style="height: 4px; background-color: #2243d6; margin: 10px auto; width: 90%;"></div>

    <ion-chip>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Avatar Chip</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>
  
    <ion-chip>
      <ion-icon name="pin" color="primary"></ion-icon>
      <ion-label>Icon Chip</ion-label>
      <ion-icon name="close"></ion-icon>
    </ion-chip>
  </div>

  <!-- Tercera sección -->
  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">
      Tercero
    </ion-card-subtitle>
    <div style="height: 4px; background-color: #2243d6; margin: 10px auto; width: 90%;"></div> 

    <ion-chip>Default</ion-chip>
    <ion-chip color="primary">Primary</ion-chip>
    <ion-chip color="secondary">Secondary</ion-chip>
    <ion-chip color="tertiary">Tertiary</ion-chip>
    <ion-chip color="success">Success</ion-chip>
    <ion-chip color="warning">Warning</ion-chip>
    <ion-chip color="danger">Danger</ion-chip>
    <ion-chip color="light">Light</ion-chip>
    <ion-chip color="medium">Medium</ion-chip>
    <ion-chip color="dark">Dark</ion-chip>
  </div>
</ion-content>
