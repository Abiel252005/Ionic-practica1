<ion-header>
  <ion-toolbar mode="ios" >
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checkbox</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-checkbox mode="ios">I agree to the terms and conditions</ion-checkbox>
  
  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">
      Segundo
    </ion-card-subtitle>
    <div style="height: 4px; background-color: #2243d6; margin: 10px auto; width: 90%;"></div>
  </div>

  <ion-list>
    <ion-item>
      <ion-checkbox label-placement="stacked" alignment="start">Aligned to the Start</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox label-placement="stacked" alignment="center">Aligned to the Center</ion-checkbox>
    </ion-item>
  </ion-list>

  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">
      Tercero
    </ion-card-subtitle>
    <div style="height: 4px; background-color: #2243d6; margin: 10px auto; width: 90%;"></div>
  </div>

  <ion-list>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Start</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="end"></ion-checkbox>
      <ion-label>End</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
