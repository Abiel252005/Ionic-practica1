<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Loadings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">loadings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="showLoading('loading1')">Show Loading 1</ion-button>

  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">Segundo</ion-card-subtitle>
    <div style="height: 4px; background-color: #007bff; margin: 10px auto; width: 90%;"></div>
  </div>
  <ion-button (click)="showLoading('loading2')">Show Loading 2</ion-button>

  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">Tercero</ion-card-subtitle>
    <div style="height: 4px; background-color: #007bff; margin: 10px auto; width: 90%;"></div>
  </div>
  <ion-button (click)="showLoading('loading3')">Show Loading 3</ion-button>
  <ion-loading class="custom-loading" trigger="open-loading" message="Loading..." [duration]="3000"></ion-loading>
</ion-content>
