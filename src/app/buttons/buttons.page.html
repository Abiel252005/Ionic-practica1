<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Buttons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">buttons</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button>Default</ion-button> <ion-button [disabled]="true">Disabled</ion-button>

  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">
      Segundo
    </ion-card-subtitle>
    <div style="height: 4px; background-color: #388e91; margin: 10px auto; width: 90%;"></div>
  </div>

  <ion-button>Default</ion-button>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>
  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="light">Light</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>

  <div style="margin-top: 20px; text-align: center;">
    <ion-card-subtitle style="font-size: 1.5rem; font-weight: bold;">
      Tercero
    </ion-card-subtitle>
    <div style="height: 4px; background-color: #388e91; margin: 10px auto; width: 90%;"></div>
  </div>

  <ion-content>
    <ion-grid>
      <!-- Fila para botones pequeÃ±os -->
      <ion-row>
        <ion-col>
          <ion-button size="small">
            <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="small">
            <ion-icon slot="start" name="star"></ion-icon>
            Left Icon
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="small">
            Right Icon
            <ion-icon slot="end" name="heart"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
  
      <!-- Fila para botones medianos -->
      <ion-row>
        <ion-col>
          <ion-button>
            <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
            <ion-icon slot="start" name="star"></ion-icon>
            Left Icon
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button>
            Right Icon
            <ion-icon slot="end" name="heart"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
  
      <!-- Fila para botones grandes -->
      <ion-row>
        <ion-col>
          <ion-button size="large">
            <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="large">
            <ion-icon slot="start" name="star"></ion-icon>
            Left Icon
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="large">
            Right Icon
            <ion-icon slot="end" name="heart"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-content>
